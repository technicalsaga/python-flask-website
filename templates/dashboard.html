     <div style="overflow-x:auto;">
  <div class="container text-centre ">
  
       
     
      <h1>Upload A File</h1>
  
  <form action="/uploader" method="post" enctype="multipart/form-data">
  
     <input type="file" name="file1">  
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
     
  
  <table class="table">
     <tr>
     <th>Sno</th>
     <th>Title</th>
     <th>Date</th>
     <th>Edit</th>
     <th>Delete</th>
     </tr>
     
     {% for post in posts %}
     <tr>
     <td>{{post.sno}}</td>
     <td>{{post.title}}</td>
     <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit</button></a></td>
       <td><a href="/delete/{{post.sno}}">  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Delete</button></a></td>
     </tr>
     {% endfor %}
   </table>
