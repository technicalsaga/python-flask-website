 		 <div class="container">
		 <div class="row">
		      <div class="col-lg-8 col-md-10 mx-auto">
		        
		        <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
		          <div class="control-group">
		            <div class="form-group floating-label-form-group controls">
		              <label>Title</label>
		              <input type="text" class="form-control" placeholder="Title" id="title" name="title" value="{{post.title}}" required data-validation-required-message="Please enter your name.">
		              <p class="help-block text-danger"></p>
		            </div>
		          </div>
		          <div class="control-group">
		            <div class="form-group floating-label-form-group controls">
		              <label>Tagline</label>
		              <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" value="{{post.tagline}}" required data-validation-required-message="Please enter your email address.">
		              <p class="help-block text-danger"></p>
		            </div>
		          </div>
		          <div class="control-group">
		            <div class="form-group col-xs-12 floating-label-form-group controls">
		              <label>Slug</label>
		              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" value="{{post.slug}}">
		              <p class="help-block text-danger"></p>
		            </div>
		          </div>
		          <div class="control-group">
		            <div class="form-group floating-label-form-group controls">
		              <label>Content</label>
		              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter a message.">{{post.content_intro}}</textarea>
		              <p class="help-block text-danger"></p>
		            </div>
		          </div>
		             <div class="control-group">
		            <div class="form-group col-xs-12 floating-label-form-group controls">
		              <label>Image</label>
		              <input type="text" class="form-control" placeholder="Image" id="img_file" name="img_file" value="{{post.img_file}}" required data-validation-required-message="Please enter your phone number.">
		              <p class="help-block text-danger"></p>
		            </div>
		          </div>
		          <br>
		          <div id="success"></div>
		          <div class="form-group">
		            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
		          </div>
		        </form>
		      </div>
		    </div>
		  </div>
